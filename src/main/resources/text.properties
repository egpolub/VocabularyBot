text.help=\n\
  Use the command "*/a*" to add a new word to the dictionary.\n\
  (/a *word* \\* *translate*)\n\n\
  *Examples:*\n\
  /a \u0441\u0432\u043E\u0431\u043E\u0434\u0430 \\* liberty\n\
  /a \u0433\u043E\u0440\u043E\u0434 \\* city\n\n\
  Use the command "*/d*" to delete a word from the dictionary. \n\
  (/d *word*)\n\n\
  *Examples:*\n\
  /d \u0441\u0432\u043E\u0431\u043E\u0434\u0430\n\
  /d \u0433\u043E\u0440\u043E\u0434\n\n\
  Use the command "/r" to read all words.\n\n\
  Use the command "/s" to open bot settings.

